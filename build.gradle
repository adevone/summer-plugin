plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.8'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'io.adev'
version '0.19.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    def kotlinVersion = "1.3.70"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlinVersion"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version 'IC-201.8743.12'
    updateSinceUntilBuild = false
    plugins = ["java", "Kotlin"]
    alternativeIdePath = "/Applications/Android Studio.app/Contents"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

patchPluginXml {
    changeNotes """
      0.19.0:
      - Migrate to the new events syntax (with perform)
     
      0.18.2:
      - Save View interface properties order in viewProxy on adding properties by one.<br>
      - Allow to add viewProxy properties not only to viewProxy of ViewModel but to any object that implements View interface.<br>
      - Explicitly add type to autogenerated viewProxy.<br>"""
}